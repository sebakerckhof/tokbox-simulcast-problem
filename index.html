<!DOCTYPE html>
<html>

<head>
    <title> OpenTok Getting Started </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script>
        const connections = [];

        const oldCreateOffer = window.RTCPeerConnection.prototype.createOffer;
        window.RTCPeerConnection.prototype.createOffer = function(...args) {
            console.log("test");
            if (!connections.includes(this)) {
                connections.push(this);
            }
            return oldCreateOffer.call(this, ...args);
        }
        window.connections = connections;
    </script>
    <script src="//enterprise.opentok.com/v2/js/opentok.js"></script>
</head>

<body>
    <button id="toggle">Toggle simulcast layer</button>
    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
